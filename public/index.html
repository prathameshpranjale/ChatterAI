<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="/socket.io/socket.io.js"></script> <!-- Import Socket.IO client script -->
    <link rel="stylesheet" href="styles.css"> <!-- Link external CSS file -->
    <script src="script.js" defer></script> <!-- Link external JavaScript file -->
</head>

<body>
    <h1>Chat App</h1>
    <div id="chat-container">
        <div id="user-list">
            <h2>Online Users</h2>
            <div id="userList"></div>
        </div>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendMessage">Send</button>
    </div>
</body>

</html>
